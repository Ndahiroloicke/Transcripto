<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Transcription App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 90%;
            margin: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-left: 4px solid #28a745;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .status-icon.active {
            background: #28a745;
        }

        .status-icon.inactive {
            background: #dc3545;
        }

        .status-icon.warning {
            background: #ffc107;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .transcript-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .transcript-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e9ecef;
        }

        .transcript-entry {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-left: 3px solid #007bff;
            animation: slideIn 0.3s ease;
        }

        .transcript-timestamp {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .transcript-text {
            color: #333;
            line-height: 1.5;
        }

        .transcript-speaker {
            color: #007bff;
            font-weight: 600;
            margin-right: 0.5rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 2rem;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è Advanced Transcription</h1>
            <p>Real-time audio transcription with speaker identification</p>
        </div>

        <div class="status-card">
            <h3>System Status</h3>
            <div class="status-grid">
                <div class="status-item">
                    <div class="status-icon inactive" id="recording-status"></div>
                    <span>Recording: <span id="recording-text">Stopped</span></span>
                </div>
                <div class="status-item">
                    <div class="status-icon inactive" id="whisper-status"></div>
                    <span>Whisper: <span id="whisper-text">Loading...</span></span>
                </div>
                <div class="status-item">
                    <div class="status-icon inactive" id="diarization-status"></div>
                    <span>Speaker ID: <span id="diarization-text">Checking...</span></span>
                </div>
                <div class="status-item">
                    <div class="status-icon inactive" id="transcript-status"></div>
                    <span>Entries: <span id="transcript-count">0</span></span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="start-btn" onclick="startRecording()">
                <span>üéôÔ∏è</span> Start Recording
            </button>
            <button class="btn btn-danger" id="stop-btn" onclick="stopRecording()" disabled>
                <span>‚èπÔ∏è</span> Stop Recording
            </button>
            <button class="btn btn-success" id="export-btn" onclick="exportTranscript()">
                <span>üíæ</span> Export Transcript
            </button>
        </div>

        <div class="transcript-container">
            <div class="transcript-header">
                <h3>Live Transcript</h3>
                <div class="loading" id="processing-indicator" style="display: none;">
                    <div class="spinner"></div>
                    <span>Processing...</span>
                </div>
            </div>
            <div id="transcript-content">
                <div class="empty-state">
                    <p>Start recording to see live transcription</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Socket.IO connection
        const socket = io();
        
        let isRecording = false;
        let transcriptCount = 0;

        // Socket event handlers
        socket.on('connect', function() {
            console.log('Connected to transcription server');
            updateStatus();
        });

        socket.on('status_update', function(data) {
            updateStatusDisplay(data);
        });

        socket.on('new_transcript', function(entry) {
            addTranscriptEntry(entry);
        });

        // Update status from server
        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => updateStatusDisplay(data))
                .catch(error => console.error('Status update failed:', error));
        }

        function updateStatusDisplay(data) {
            // Recording status
            const recordingStatus = document.getElementById('recording-status');
            const recordingText = document.getElementById('recording-text');
            if (data.is_recording) {
                recordingStatus.className = 'status-icon active';
                recordingText.textContent = 'Active';
                isRecording = true;
            } else {
                recordingStatus.className = 'status-icon inactive';
                recordingText.textContent = 'Stopped';
                isRecording = false;
            }

            // Whisper status
            const whisperStatus = document.getElementById('whisper-status');
            const whisperText = document.getElementById('whisper-text');
            if (data.whisper_loaded) {
                whisperStatus.className = 'status-icon active';
                whisperText.textContent = 'Ready';
            } else {
                whisperStatus.className = 'status-icon warning';
                whisperText.textContent = 'Loading...';
            }

            // Diarization status
            const diarizationStatus = document.getElementById('diarization-status');
            const diarizationText = document.getElementById('diarization-text');
            if (data.diarization_available) {
                diarizationStatus.className = 'status-icon active';
                diarizationText.textContent = 'Available';
            } else {
                diarizationStatus.className = 'status-icon warning';
                diarizationText.textContent = 'Not Available';
            }

            // Transcript count
            document.getElementById('transcript-count').textContent = data.transcript_count || 0;
            transcriptCount = data.transcript_count || 0;

            // Update button states
            document.getElementById('start-btn').disabled = isRecording;
            document.getElementById('stop-btn').disabled = !isRecording;
        }

        function startRecording() {
            document.getElementById('processing-indicator').style.display = 'flex';
            
            fetch('/api/start', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    video_info: {
                        title: 'Manual Recording',
                        url: window.location.href
                    }
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Recording started');
                    clearTranscript();
                } else {
                    alert('Failed to start recording: ' + data.message);
                }
                document.getElementById('processing-indicator').style.display = 'none';
            })
            .catch(error => {
                console.error('Start recording failed:', error);
                alert('Failed to start recording');
                document.getElementById('processing-indicator').style.display = 'none';
            });
        }

        function stopRecording() {
            fetch('/api/stop', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Recording stopped');
                } else {
                    alert('Failed to stop recording: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Stop recording failed:', error);
                alert('Failed to stop recording');
            });
        }

        function exportTranscript() {
            if (transcriptCount === 0) {
                alert('No transcript data to export');
                return;
            }

            window.open('/api/export', '_blank');
        }

        function addTranscriptEntry(entry) {
            const container = document.getElementById('transcript-content');
            
            // Remove empty state if present
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            // Create transcript entry
            const entryDiv = document.createElement('div');
            entryDiv.className = 'transcript-entry';

            const timestamp = new Date(entry.timestamp).toLocaleTimeString();
            const speaker = entry.speaker || 'Speaker';

            entryDiv.innerHTML = `
                <div class="transcript-timestamp">${timestamp}</div>
                <div class="transcript-text">
                    <span class="transcript-speaker">${speaker}:</span>
                    ${entry.text}
                </div>
            `;

            container.appendChild(entryDiv);
            
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;

            // Update counter
            transcriptCount++;
            document.getElementById('transcript-count').textContent = transcriptCount;
        }

        function clearTranscript() {
            const container = document.getElementById('transcript-content');
            container.innerHTML = '<div class="empty-state"><p>Listening for audio...</p></div>';
            transcriptCount = 0;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus();
            setInterval(updateStatus, 5000); // Update status every 5 seconds
        });
    </script>
</body>
</html>
